<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Dice Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .container {
      margin-top: 50px;
    }
    .dice {
      font-size: 100px;
    }
    .result {
      font-size: 24px;
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Vaniece Sumpter's Portfolio</h1>
    <p>Entry-Level IT Professional | Software Development | IT Support</p>
    <nav>
      <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="projects.html">Projects</a></li>
          <li><a href="templates/form.html">Message Me</a></li>
      </ul>
    </nav>
</header>
  <div class="container">
    <h1>Dice Game: User vs CPU</h1>
    <div>
      <p>User Roll: <span id="user-dice" class="dice">🎲</span></p>
      <p>CPU Roll: <span id="cpu-dice" class="dice">🎲</span></p>
    </div>
    <div class="result" id="result">Click "Roll Dice" to start the game!</div>
    <button onclick="rollDice()">Roll Dice</button>
  </div>

  <script>
    function rollDice() {
      const diceFaces = ['🎲', '⚀', '⚁', '⚂', '⚃', '⚄', '⚅'];
      const userRoll = Math.floor(Math.random() * 6) + 1;
      const cpuRoll = Math.floor(Math.random() * 6) + 1;

      document.getElementById('user-dice').textContent = diceFaces[userRoll];
      document.getElementById('cpu-dice').textContent = diceFaces[cpuRoll];

      const result = document.getElementById('result');
      if (userRoll > cpuRoll) {
        result.textContent = 'User Wins!';
      } else if (userRoll < cpuRoll) {
        result.textContent = 'CPU Wins!';
      } else {
        result.textContent = 'It\'s a Tie! Roll again.';
      }
    }
  </script>
</body>
</html>
